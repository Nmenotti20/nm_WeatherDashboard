<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    
    <!--Set viewport-->
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!--link cdn.jsdelivr bootstrap-->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/css/bootstrap.min.css" integrity="sha384-TX8t27EcRE3e/ihU7zmQxVncDAy5uIKz4rEkgIXeMed4M0jlfIDPvg6uqKI2xXr2" crossorigin="anonymous">

    <!--link fontawesome-->
    <script src="https://kit.fontawesome.com/351ab118d3.js" crossorigin="anonymous"></script>

    <!--link style.css-->
    <link rel="stylesheet" href="style.css">

    <!--Document Title-->
    <title>nm_WeatherDashboard</title>
</head>
<body>
    <!--Navbar with H1 Tag "Weather Dashboard"-->
    <nav class="navbar navbar-dark bg-dark">
        <h1 class="mx-auto text-light">Weather Dashboard</h1>
    </nav>

    <!--container-left with Search Field and Button-->
    <div id="container-left" class="float-left bg-light">
        <div class="mx-2">
            <h4>Search for a City:</h4>
            <input type="text" class="form-control float-left" id="search" aria-describedby="search-bar">
            <button id="search-btn" type="button" class="btn btn-primary"><i class="fas fa-search"></i></button>
            <div id="cities" class="bg-white mt-3 border rounded"></div>
        </div>  
    </div>

    <!--container-right-->
    <div id="container-right" class="float-right hide">
        
        <!--today-container-->
        <div id="today-container" class="my-3 ml-3 border rounded">
            
            <!--today div-->
            <div id="today" class="mt-4 ml-4">
                <h2><span id="current-city">City</span> <span class="date">(date)</span></h2>
                <h5 class="mt-4 mb-4">Temperature: <span class="temp"></span></h5>
                <h5 class="mb-4">Humidity: <span class="humidity"></span></h5>
                <h5 class="mb-4">Wind Speed: <span id="wind-speed"></span></h5>
                <h5 class="mb-5">UV Index: <span id="uv-index" class="rounded text-white px-2"></span></h5>
            </div>
        </div>

        <!--forcast-container-->



    








<!--link to jQuery-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>

<!--link to Bootstrap JS-->
<script src="https://cdn.jsdelivr.net/npm/bootstrap@4.5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ho+j7jyWK8fNQe+A12Hb8AhRq26LrZ/JpcUGGOn+Y7RsweNrtN/tE3MoK7ZeZDyx" crossorigin="anonymous"></script>

<!--link to momentJS-->
<script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>

<!--link to script.js-->
<script src="script.js"></script>

</body>
</html>
